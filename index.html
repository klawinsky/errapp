<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aplikacja wewnętrzna — Supabase Auth</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; max-width: 900px; }
    .status { padding: 8px; margin-bottom: 12px; border-radius: 4px; }
    .status.info { background:#eef; color:#024; }
    .status.ok { background:#e6ffed; color:#064; }
    .status.warn { background:#fff4e5; color:#6a3b00; }
    .status.error { background:#ffe6e6; color:#800; }
    #main-menu ul { list-style:none; padding:0; display:flex; gap:8px; }
    #stations .station { padding:8px; border:1px solid #ddd; margin:6px 0; cursor:pointer; border-radius:4px; }
    #login-container button { margin-right:8px; }
    .hidden { display:none; }
    header { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    header h1 { margin:0; font-size:1.2rem; }
    footer { margin-top:24px; color:#666; font-size:0.9rem; }
    .danger { color:#800; font-weight:600; }
  </style>

  <!-- Supabase UMD (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

  <!-- Konfiguracja aplikacji (wstrzyknij dynamicznie na serwerze jeśli to możliwe) -->
  <script>
    window.__APP_CONFIG__ = {
      SUPABASE_URL: "https://shqumvbmhcbeynrxozal.supabase.co",
      SUPABASE_ANON_KEY: "sb_publishable_QiF16mMls5_XMwf0DQYKLQ_ecmJTnyI"
    };
  </script>
</head>
<body>
  <header>
    <h1>Aplikacja wewnętrzna</h1>
    <div id="user-info"></div>
  </header>

  <div id="app-status" class="status info">Inicjalizacja...</div>

  <div id="login-container"></div>

  <nav id="main-menu"></nav>

  <section>
    <h2>Stacje</h2>
    <div id="stations"></div>
  </section>

  <div id="access-denied" class="hidden">
    <p class="danger">Brak dostępu: Twoje konto nie ma uprawnień pracowniczych. Skontaktuj się z administratorem.</p>
  </div>

  <footer>
    <small>Wersja produkcyjna — dostęp tylko dla pracowników.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
